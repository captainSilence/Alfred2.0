{% extends 'layout.html' %}

{% block content %}

  <h2 class="text-white p-3">Services List | Dia Single Home</h2>

<div class="row justify-content-center">
    <div class="col-sm-8"></div>
    <div class="col-sm-2 p-1">
        <input id="filter" class="form-control" type="text" placeholder="Customer Account #:" aria-label="default input example">
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-10">
        <table class="table table-striped table-hover bg-white">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer ACC</th>
                <th scope="col">Vlan #</th>
                <th scope="col">EDS Switch</th>
                <th scope="col">CAR Router</th>
                <th scope="col">Last State</th>
                <th scope="col">Remedy ticket#</th>
                <th scope="col">Service Details</th>
                <th scope="col">Device Config</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <input type="hidden" value="{{data}}" id="params"> 
            </tbody>
          </table>
        
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-8"></div>
    <div class="col-sm-2 p-2">
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination-list">              
            </ul>
          </nav>
    </div>
</div>

</div>

<script src="static/js/tables.js"></script>
<!-- <script src="static/js/customize.js"></script> -->
{% endblock %}
