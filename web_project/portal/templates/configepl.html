{% extends 'layout.html' %}

{% block content %}

<div class="row ">
    <h3 class="text-white">Customer Name: {{ customer_name }} VLAN Number: {{ vlan_number }} </h3>
    <div class="col-sm-10 offset-1">    
        
    </div >
    <div class="col-sm-5">
        <table class="table table-striped table-hover bg-white">
            <thead>
              <tr>
                <th scope="col">Hub</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <input type="hidden" value="{{data}}" id="params">  -->
              {% for key, value in config.hub.items %}
              <tr>
                  <td>{{ key }}</td>
                  <td style="white-space: pre">{{ value }}</td>  
              </tr>           

              {% endfor %}
            </tbody>
          </table>
    </div>

    <div class="col-sm-5">
        <table class="table table-striped table-hover bg-white">
            <thead>
              <tr>
                <th scope="col">Remote</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- <input type="hidden" value="{{data}}" id="params">  -->
                {% for key, value in config.remote.items %}
              <tr>
                  <td>{{ key }}</td>
                  <td style="white-space: pre">{{ value }}</td>  
              </tr>
            {% endfor %}

            </tbody>
          </table>
    </div>

</div>

{% endblock %}
