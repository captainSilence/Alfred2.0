{% extends 'layout.html' %}

{% block content %}

<h2 class="text-black p-3">Services List | EPL Dual Home</h2>

<div class="row justify-content-center">
  <div class="col-sm-8"></div>
  <div class="col-sm-2 p-1">
    <input id="filter" class="form-control" type="text" placeholder="Customer Name #:"
      aria-label="default input example">
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-sm-10">
    <table class="table table-striped table-hover bg-white">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Customer Acc</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Vlan #</th>
          <th scope="col">Primary Router</th>
          <th scope="col">Primary Switch</th>
          <th scope="col">Remote Router</th>
          <th scope="col">Remote Switch</th>
          <th scope="col">Status</th>
          <th scope="col">Remedy ticket#</th>
          <th scope="col">Service Details</th>
          <th scope="col">Device Config</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <input type="hidden" value="{{data}}" id="params">
      </tbody>
    </table>

  </div>
</div>
<div class="row justify-content-center">
  <div class="col-sm-8"></div>
  <div class="col-sm-2 p-2">
    <nav aria-label="Page navigation example">
      <ul class="pagination" id="pagination-list">
      </ul>
    </nav>
  </div>
</div>

</div>

<script src="static/js/tables_epl.js"></script>
<!-- <script src="static/js/customize.js"></script> -->
{% endblock %}
